<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cosmo/bootstrap.min.css" integrity="sha384-5QFXyVb+lrCzdN228VS3HmzpiE7ZVwLQtkt+0d9W43LQMzz4HBnnqvVxKg6O+04d" crossorigin="anonymous">
    <title>Yakoyo Main Blog App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="{% url 'home' %}"> Yakoyo Daily Blog Post</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item text-white">
            <a class="nav-link active text-white font-weight-bold" href="#">Reports
            </a>
          </li>
          <li class="nav-item text-white">
            <a class="nav-link active text-white font-weight-bold" href="#">FAQ
            </a>
          </li>
          <li class="nav-item text-white">
            <a class="nav-link text-white font-weight-bold" href="#">Policy</a>
          </li>
          <li class="nav-item text-white">
          <a class="nav-link text-white font-weight-bold" href="{% url 'contact' %}">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}
  {% endblock content %}

    <footer class="py-3 bg-gray">
        <p class="m-0 text-dark text-center">Copyright: 2024 My Blog App</p>

    </footer>

    
</body>
</html>
